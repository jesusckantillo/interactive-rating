<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!--Fonts import-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<div class="rating_state">
  <img class ="star_icon" src="images/icon-star.svg" alt="icon-star">
  <h2>How did we do?</h2>
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
<ul class="numbers">
  <li>1</li>
  <li>2</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
</ul>
  <button>Submit</button>
</div>
